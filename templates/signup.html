{% extends 'base.html' %}
{% block title %}
<title>Sign Up</title>
{% endblock title %}

{% block content %}
<div class="container d-flex justify-content-center">
    <div class="card col-12 col-md-7 input-card mt-5">
      <div>
        <h3 class="text-center">New User Sign Up</h3>
      </div>
      <div class="card-body">
        <form action="" method="post">
          {% csrf_token %}

          <div class="input-group mb-3">
            <input
              type="text"
              class="form-control"
              placeholder="Username"
              name="username"
              required
            />
          </div>
          
          <div class="input-group mb-3">
            <input
              type="password"
              class="form-control"
              placeholder="Password"
              name="password"
              required
            />
          </div>
          
          <div class="input-group mb-3">
            <select name="userType" id="user" class="form-select">
                <option value="premium">Premium User</option>
                <option value="non-premium">Non-Premium User</option>
            </select>
          </div>

          <div class="text-center">
            <button type="submit" class="btn btn-sm btn-primary">Signup</button>
          </div>

          <div class="row">
            {% if messages %}
            <div class="col-12">
              {% for message in messages %} {% if message.tags == 'error' %}
              <div
                class="alert alert-danger"
                style="margin-top: 10px; font-size: 14px"
              >
                {{ message }}
              </div>
              {% endif %} {% endfor %}
            </div>
            {% endif %}
          </div>
        </form>
      </div>
    </div>
  </div>


{% endblock content %}
